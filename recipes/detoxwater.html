<body>
    <h1>Detox Water</h1>
    <img src="../images/water.jpeg" alt="Photo of finished collard greens dish.">
    <h5>Detox!</h5>
    <h3>Ingredients</h3>
    <ul>
        <li>1 lemon</li>
        <li>1 piece ginger</li>
        <li>10 mint leaves</li>
        <li>1 quart water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Slice lemon, ginger, and mint leaves; add to water.</li>
    </ol>
